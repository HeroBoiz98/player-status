    .container {
        text-align: center;

    }

    h1 {
        color: #0066ff; /* Bluish color */

        animation: neon 1.5s ease-in-out infinite;
    }

    .icon {
        font-size: 24px;
        margin-right: 8px;
        color: #0066ff; /* Bluish color */
        animation: neon 1.5s ease-in-out infinite;
    }

    button {
        margin: 10px;
        padding: 12px 24px;
        font-size: 18px;
        background-color: rgba(25, 22, 22, 0.434); /* Semi-transparent white */
        color: #fff;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Added box-shadow transition */
        box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.1); /* Modified box-shadow */
    }

    button:hover {
        background-color: rgba(255, 255, 255, 0.2); /* Slightly darker semi-transparent white on hover */
        transform: scale(1.05);
        box-shadow: 0px 12px 20px rgba(255, 255, 255, 0.2); /* Increased box-shadow on hover */
    }

    #message {
        margin-top: 30px;
        font-size: 24px;
        color: #dddddd;
        position: relative; /* Position relative for pseudo-element */
        color: #0066ff; /* Bluish color */
        font-size: 1.5rem;
        margin-bottom: 30px;
        text-transform: uppercase;
        animation: neon 2.5s ease-in-out infinite;
    }

    #message::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(100px); /* Apply blur effect */
        z-index: -1;
        border-radius: 20px; /* Match the border radius of the message box */

        font-size: 2.5rem;

        text-transform: uppercase;
        animation: neon 1.5s ease-in-out infinite;
    }

    @keyframes neon {
        0% {
            text-shadow: 0 0 5px #0066ff, 0 0 10px #0066ff, 0 0 20px #0066ff, 0 0 30px #003399, 0 0 40px #003399, 0 0 50px #003399, 0 0 60px #003399;

        50% {
            text-shadow: none;

<body>
   <div class="container">
    <img src="https://www.pngall.com/wp-content/uploads/15/PS5-Controller-PNG-Clipart.png" alt="" srcset="">

    <h1>Gaming Vibes</h1>
    <button id="player1Btn"><i class="icon fas fa-gamepad"></i> Player 1</button>
    <button id="player2Btn"><i class="icon fas fa-gamepad"></i> Player 2</button>
    <button id="player3Btn"><i class="icon fas fa-gamepad"></i> Player 3</button>
    <button id="resetBtn"><i class="icon fas fa-gamepad"></i> Reset Status</button>
    <div id="message"></div>
</div>
<script>
    const player1Btn = document.getElementById('player1Btn');
    const player2Btn = document.getElementById('player2Btn');
    const player3Btn = document.getElementById('player3Btn'); // New button reference
    const resetBtn = document.getElementById('resetBtn');
    const messageDisplay = document.getElementById('message');

    player1Btn.addEventListener('click', () => {
        fetch('/player1')
            .then(response => response.text())
            .then(message => {
                messageDisplay.textContent = message;
                messageDisplay.style.color = '#000000'; // Green color for player 1
            });
    });

    player2Btn.addEventListener('click', () => {
        fetch('/player2')
            .then(response => response.text())
            .then(message => {
                messageDisplay.textContent = message;
                messageDisplay.style.color = '#fff'; // Blue color for player 2
            });
    });

    player3Btn.addEventListener('click', () => { // Event listener for Player 3 button
        fetch('/player3')
            .then(response => response.text())
            .then(message => {
                messageDisplay.textContent = message;
                messageDisplay.style.color = '#fff'; // Another color for player 3
            });
    });

    resetBtn.addEventListener('click', () => {
        fetch('/reset')
            .then(response => response.text())
            .then(message => {
                messageDisplay.textContent = message;
                messageDisplay.style.color = '#fff'; // Default color for reset
            });
    });

    function getStatus() {
        fetch('/status')
            .then(response => response.text())
            .then(status => {
                messageDisplay.textContent = status;
            });
    }

    getStatus();
    setInterval(getStatus, 2000);
</script>
</body>
